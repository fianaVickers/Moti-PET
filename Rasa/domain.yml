version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - needs_help
  - detect_emotion


slots:
  emotion:
    type: text
    mappings: 
      - type: custom

responses:

  utter_help: 
  - text: "im sorry to here that"
  - text: "What do you need right now?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_happy_detected:
  - text: "i am glad i made you happy :)"

actions:
  - action_detect_emotion


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
